<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
<body>
    <div class="container">
        <h1 class="main-title">Rock Paper Scissors</h1>
        <div class="scoreboard">
            <h2 class="score-title">Click a button below to begin.</h2>
            <p class="score-msg">The first to five wins</p>
            <p class="score">Player:   <span class="player-score">0</span>   </p>
            <p class="score">Computer: <span class="computer-score">0</span> </p>
        </div>
        <div class="buttons">
            <button class="btn rock">
                <img src="images/rock.png" alt="Rock">
            </button>
            <button class="btn paper">
                <img src="images/paper.png" alt="Paper">
            </button>
            <button class="btn scissors">
                <img src="images/scissors.png" alt="Scissors">
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
